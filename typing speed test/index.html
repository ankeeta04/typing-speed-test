<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #test-area {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 18px;
            background-color: #f9f9f9;
        }
        #typing-text {
            margin-bottom: 20px;
        }
        #user-input {
            width: 100%;
            height: 50px;
            font-size: 18px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div id="test-area">
        <div id="typing-text"></div>
        <input type="text" id="user-input" placeholder="Start typing here..." autofocus />
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
